<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Annapurna</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B85C38;
            --secondary-color: #E0C097;
            --bg-color: #2D2424;
            --card-bg: #5C3D2E;
            --text-light: #F5E8E1;
            --accent-green: #4E944F;
            --accent-orange: #FF8D29;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .kds-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 15px;
        }

        .kds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-left: 8px solid var(--primary-color);
            transition: transform 0.2s;
        }

        .order-card.status-Cooking {
            border-left-color: var(--accent-orange);
        }

        .order-card.status-Ready {
            border-left-color: var(--accent-green);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .order-info h3 {
            margin: 0;
            color: var(--secondary-color);
            font-size: 1.5rem;
        }

        .order-time {
            font-size: 0.9rem;
            color: #BBB;
        }

        .order-items {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .order-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .item-qty {
            font-weight: bold;
            color: var(--secondary-color);
            background: rgba(184, 92, 56, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }

        .order-footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .kds-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: filter 0.2s;
        }

        .btn-accept {
            background: var(--primary-color);
            color: white;
        }

        .btn-cooking {
            background: var(--accent-orange);
            color: white;
        }

        .btn-ready {
            background: var(--accent-green);
            color: white;
        }

        .kds-btn:hover {
            filter: brightness(1.2);
        }

        .kds-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .badge-sub {
            background: #FFD700;
            color: #000;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 100px;
            color: #888;
        }

        /* Notifications */
        #notification-indicator {
            width: 15px;
            height: 15px;
            background: #ff4444;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>

<body>
    <div class="kds-container">
        <header>
            <div>
                <h1 style="margin:0;">üë®‚Äçüç≥ Kitchen Display System</h1>
                <p style="margin:5px 0 0; color: #888;">Real-time Order Management</p>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="notification-indicator"></div>
                <div id="clock" style="font-size: 1.5rem; font-weight: bold;">00:00:00</div>
                <button onclick="fetchOrders()" class="kds-btn" style="background:#444; width: auto;">üîÑ
                    Refresh</button>
            </div>
        </header>

        <div id="kds-grid" class="kds-grid">
            <!-- Orders will be loaded here -->
            <div class="empty-state">Loading active orders...</div>
        </div>
    </div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>

    <script>
        let lastOrderCount = 0;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchOrders() {
            try {
                const response = await fetch('/api/admin/orders?status=Pending,Confirmed,Cooking');
                const orders = await response.json();

                const grid = document.getElementById('kds-grid');
                if (orders.length === 0) {
                    grid.innerHTML = '<div class="empty-state">üéâ All caught up! No pending orders.</div>';
                    return;
                }

                // Alert if new orders
                if (orders.length > lastOrderCount && lastOrderCount !== 0) {
                    document.getElementById('alert-sound').play().catch(e => console.log("Audio block"));
                    document.getElementById('notification-indicator').style.display = 'block';
                }
                lastOrderCount = orders.length;

                grid.innerHTML = orders.map(order => `
                    <div class="order-card status-${order.status}">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>#${order.id}</h3>
                                <div class="order-time">${new Date(order.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                            </div>
                            <div class="badges">
                                ${order.is_subscription ? '<span class="badge badge-sub">Daily Dabba</span>' : ''}
                                <span class="badge" style="background: rgba(255,255,255,0.1)">${order.status}</span>
                            </div>
                        </div>
                        <ul class="order-items">
                            ${order.items.split(',').map(item => {
                    const [name, qty] = item.trim().split(' x ');
                    return `<li><span>${name}</span> <span class="item-qty">${qty || 1}</span></li>`;
                }).join('')}
                        </ul>
                        <div class="order-footer">
                            ${order.status === 'Pending' ?
                        `<button onclick="updateStatus(${order.id}, 'Confirmed')" class="kds-btn btn-accept">‚úÖ Accept</button>` : ''}
                            ${order.status === 'Confirmed' ?
                        `<button onclick="updateStatus(${order.id}, 'Cooking')" class="kds-btn btn-cooking">üî• Start Cooking</button>` : ''}
                            ${order.status === 'Cooking' ?
                        `<button onclick="updateStatus(${order.id}, 'Delivered')" class="kds-btn btn-ready">üì¶ Ready for Pickup</button>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        async function updateStatus(orderId, status) {
            try {
                const formData = new FormData();
                formData.append('status', status);

                const response = await fetch(`/api/admin/orders/${orderId}/status`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    fetchOrders();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Auto refresh every 30 seconds
        setInterval(fetchOrders, 30000);
        fetchOrders();

        // Reset notification indicator on click
        document.body.onclick = () => {
            document.getElementById('notification-indicator').style.display = 'none';
        }
    </script>
</body>

</html>

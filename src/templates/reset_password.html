{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: var(--bg-color);
        padding: 20px;
    }

    .auth-box {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .auth-box h2 {
        font-family: var(--font-heading);
        color: var(--primary-color);
        margin-bottom: 10px;
        font-size: 1.8rem;
    }

    .auth-sub {
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .auth-input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: var(--font-body);
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    .auth-input.otp {
        letter-spacing: 5px;
        text-align: center;
        font-size: 1.2rem;
    }

    .auth-input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .auth-btn:hover {
        background-color: #a04e2f;
    }
</style>

<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Password</h2>
        <p class="auth-sub">Enter the code sent to <strong>{{ email }}</strong></p>

        {% if error %}
        <div
            style="background: #FEE2E2; color: #B91C1C; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/reset-password">
            <input type="hidden" name="email" value="{{ email }}">

            <label
                style="display:block; text-align:left; font-size:0.85rem; font-weight:600; color:#555; margin-bottom:5px;">Verification
                Code (OTP)</label>
            <input type="text" name="otp" placeholder="0000" maxlength="4" class="auth-input otp" required
                autocomplete="off">

            <label
                style="display:block; text-align:left; font-size:0.85rem; font-weight:600; color:#555; margin-bottom:5px;">New
                Password</label>
            <input type="password" name="new_password" placeholder="Enter new password" class="auth-input" required
                minlength="4">

            <button type="submit" class="auth-btn">RESET PASSWORD</button>
        </form>
    </div>
</div>
{% endblock %}
